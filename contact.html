<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Slutprojekts hemsida, av Sara Ekman och Qim LÃ¶nnegren.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <article id="top-of-page2" class="contact-header">
                <h1>Oh hello there!</h1>
            </article>
            <nav class="nav-bar">
                <a href="index.html">Home</a>
                <a href="offers.html">Our offers</a>
                <a href="why_us.html">Why us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <article class="main-article-contact">
                <h2 class="main-article-contact-h2">Whats on your mind?</h2>
                <form action="">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="your-email">
                    <label for="text">Your message</label>
                    <textarea name="text" id="textarea" cols="30" rows="10"
                        placeholder="Dear insurance company..."></textarea>
                    <a class="main-form-button" href="#">
                        <button class="site-button site-button-contact">Send message</button>
                    </a>
                </form>
            </article>
        </main>

        <footer>
            <section class="footer-section-contact">
                <article class="pop-up-yellow-box">
                    <h2>Come visit us!</h2>
                    <p>2219 Griffin Street</p>
                    <p>San Francisco</p>
                </article>
                <article class="article-map-marker">
                    <i class="fas fa-map-marker-alt map-marker"></i>
                </article>
                <a href="#top-of-page2">
                    <button class="contact-top-button" aria-label="To Top Button">
                        <i class="fas fa-chevron-up fab-contact" border-radius="none"></i>
                    </button>
                </a>
            </section>
        </footer>
    </div>
</body>

</html>
